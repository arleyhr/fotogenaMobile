<!DOCTYPE html>
<html ng-app="fotogena">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="./lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/custom.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./lib/angular-material/angular-material.min.css">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  -->
  <script src="http://fotogena.co:3000/socket.io/socket.io.js"></script>



  <!-- ionic/angularjs js -->
  <script src="./lib/ionic/js/ionic.bundle.js"></script>

  <script src="./lib/ngCordova/dist/ng-cordova.min.js"></script>

  <script src="./lib/angular-animate/angular-animate.min.js"></script>

  <script src="./lib/angular-aria/angular-aria.min.js"></script>

  <script src="./lib/angular-material/angular-material.min.js"></script>

  <script src="./lib/scrollglue.js"></script>
  
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  
  <script src="js/app.js"></script>
  
</head>
<body  ng-controller="AppCtrl">
  <ion-side-menus>
    
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Notificaciones</h1>
      </ion-header-bar>
    </ion-side-menu>
    
    <ion-side-menu-content on-swipe-right="toggleMenu('right')" on-swipe-left="toggleMenu('left')">
      <ion-nav-view class="mainContent no-padding">
      </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Conectados</h1>
      </ion-header-bar>
       <ion-content>
        <div class="list">
            <a class="item item-avatar" ng-click="goToChat(conectado)" ng-repeat="conectado in conectados | orderBy:'nick'" ng-if="auth_user.nick != conectado.nick">
              <img ng-src="{{URL+conectado.img}}">
              <h2>{{conectado.nick}}</h2>
              <p>{{conectado.fullName}}</p>
            </a>
        </div>
       </ion-content>
    </ion-side-menu>
  </ion-side-menus>

	
</body>
</html>
