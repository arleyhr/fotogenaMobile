<!DOCTYPE html>
<html lang='es' data-ng-app='fotogena' ng-cloak>
  <head>
    <title>Fotogena</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
    <!-- inject:head:js -->
    <!-- endinject -->
    <!-- inject:html -->
    <!-- endinject -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
    <link rel="stylesheet" href="vendor/ionic/release/css/ionic.css">
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/chat/chat.css">
    <link rel="stylesheet" href="css/home/home.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/my-profile/my-profile.css">
    <link rel="stylesheet" href="css/profile/profile.css">
    <link rel="stylesheet" href="css/signup/signup.css">
    <!-- endinject -->
  </head>
  <body ng-controller="AppCtrl as app">
    <ion-side-menus>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Notificaciones</h1>
          </ion-header-bar>
        </ion-side-menu>
        
        <ion-side-menu-content>
          <div data-ui-view>

          </div>
        </ion-side-menu-content>

        <ion-side-menu side="right">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Conectados</h1>
          </ion-header-bar>
           <ion-content>
            <div class="list">
                <a class="item item-avatar" ng-click="goToChat(conectado)" ng-repeat="conectado in conectados | orderBy:'nick'" ng-if="auth_user.nick != conectado.nick">
                  <img ng-src="{{URL+conectado.img}}">
                  <h2>{{conectado.nick}}</h2>
                  <p>{{conectado.fullName}}</p>
                </a>
            </div>
           </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    <script src="http://192.168.0.20:3000/socket.io/socket.io.js"></script>

    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/ionic/release/js/ionic.js"></script>
    <script src="vendor/ionic/release/js/ionic-angular.js"></script>
    <script src="vendor/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="js/signup/signup-module.js"></script>
    <script src="js/signup/signup-routes.js"></script>
    <script src="js/signup/signup-controller.js"></script>
    <script src="js/profile/profile-module.js"></script>
    <script src="js/profile/profile-routes.js"></script>
    <script src="js/profile/profile-factory.js"></script>
    <script src="js/profile/profile-controller.js"></script>
    <script src="js/my-profile/my-profile-module.js"></script>
    <script src="js/my-profile/my-profile-routes.js"></script>
    <script src="js/my-profile/my-profile-controller.js"></script>
    <script src="js/login/login-module.js"></script>
    <script src="js/login/login-routes.js"></script>
    <script src="js/login/login-factory.js"></script>
    <script src="js/login/login-controller.js"></script>
    <script src="js/home/home-module.js"></script>
    <script src="js/home/home-routes.js"></script>
    <script src="js/home/home-controller.js"></script>
    <script src="js/chat/chat-module.js"></script>
    <script src="js/chat/chat-routes.js"></script>
    <script src="js/chat/chat-factory.js"></script>
    <script src="js/chat/chat-controller.js"></script>
    <script src="js/app-module.js"></script>
    <script src="js/url-base-constant.js"></script>
    <script src="js/socket-factory.js"></script>
    <script src="js/ng-enter-directive.js"></script>
    <script src="js/app-routes.js"></script>
    <!-- endinject -->
  </body>
</html>
